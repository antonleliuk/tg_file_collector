# Default values for tg-file-collector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/antonleliuk/tg_file_collector
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.10"

telegramBotApi:
  enabled: true
  image:
    repository: aiogram/telegram-bot-api
    tag: "9.2"
    pullPolicy: IfNotPresent
  env:
    TELEGRAM_LOCAL: "1"
    TELEGRAM_STAT: "0"
  secret:
    apiId: ""
    apiHash: ""
    existingSecret: ""
  resources: {}

config:
  telegrambots:
    enabled: "true"
    security:
      token: ""
      existingSecret: ""
      allowedUsers: ""
    telegramUrl:
      schema: "http"
      host: '{{ include "tg-file-collector.fullname" . }}-api'
      port: "8081"
      testServer: "false"
    storage:
      rootDir: "/var/lib/telegram-bot-api/files"
      telegramRootDir: "/var/lib/telegram-bot-api"

persistence:
  existingClaim: "local-family-files-pvc"
  mountPath: "/var/lib/telegram-bot-api"

imagePullSecrets: []
# Example:
# imagePullSecrets:
#   - name: ghcr-pull-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

# JVM Options for the application
javaOpts: ""

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
